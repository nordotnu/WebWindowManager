<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Spa</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/memory.css">
  <link rel="stylesheet" href="css/chat.css">
  <link rel="stylesheet" href="css/camera.css">
  <link rel="stylesheet" href="css/paint.css">
  <link rel="icon" href="img/favicon.svg">
</head>

<body>

  <div class="desktop">
    <div class="icons-grid">

    </div>
    <div class="taskbar">
      <div class="tasks">
      </div>
      <h2 class="clock">20:20</h2>
    </div>
  </div>


  <!--Default Application Template-->
  <template id="my-app">
    <div id="app-body">
    </div>
  </template>

  <!--Memory Game Template-->
  <template id="memory-game">
    <div class="memory-game">
      <div class="start-menu">
        <img id="game-logo" src="../img/memory.png">
        <div class="options noselect">
          <h3>Choose a difficulty:</h3>
          <div class="option easy">
            <h4>Easy</h4>
            <p>2x2</p>
          </div>
          <div class="option normal">
            <h4>Normal</h4>
            <p>2x4</p>
          </div>
          <div class="option advanced">
            <h4>Advanced</h4>
            <p>4x4</p>
          </div>
        </div>
      </div>
      <div class="game-page hidden">
        <div class="game-header">
          <p>Time Left:  </p>
          <p class="time-left">99</p>
        </div>
        <div class="game-body">
          <div class="cards r2 c2">
            <div class="card">
              <img class="back-img hidden">
              <img class="front-img" src="img/memory-hidden.svg">
            </div>
          </div>
          

        </div>
      </div>
    </div>
  </template>

  <!--Chat App Template-->
  <template id="chat-app">
    <div class="chat-app">
      <div class="settings">
        <div class="setting user-setting">
          <p>Username:</p>
          <input class="username" type="text" disabled value="Anon">
          <div class="username-edit"></div>
        </div>
        <div class="setting channel-setting">
          <p>Channel:</p>
          <input class="channel" type="text" disabled value="public">
          <div class="channel-edit"></div>
        </div>
      </div>
      <div class="messages"></div>
      <div class="input">
        <div class="emojis hidden">
          <p>üòÄ</p>
          <p>üòÅ</p>
          <p>üòÅ</p>
          <p>ü•∞</p>
          <p>ü•π</p>
          <p>üíï</p>
          <p>üòí</p>
          <p>üò°</p>
          <p>üòñ</p>
        </div>
        <textarea></textarea>
        <div class="emoji-btn"><img src="img/emoji.svg" alt=""></div>
        <div class="send-btn">
        <img src="img/send.svg">
      </div>
      </div>
    </div>
  </template>

  <!--Camera App Template-->
  <template id="camera-app">
    <div class="camera-app">
      <video class="camera-view" autoplay playsinline></video>
    </div>
  </template>

  <!--Paint App Template-->
 <template id="paint-app">
  <div class="paint-app">
    <div class="tools">
      <div class="tool pen selected"><img src="img/edit.svg"></div>
      <div class="tool eraser"><img src="img/erase.svg" alt=""></div>
      <div class="tool size inc"><p>+</p></div>
      <p class="width">1px</p>
      <div class="tool size dec"><p>-</p></div>
    </div>
    <canvas class="canvas"></canvas>
    <div class="swatch">
      <div class="color" style="background-color: white;"></div>
      <div class="color selected" style="background-color: black;"></div>
      <div class="color" style="background-color: red;"></div>
      <div class="color" style="background-color: orangered;"></div>
      <div class="color" style="background-color: orange;"></div>
      <div class="color" style="background-color: green;"></div>
      <div class="color" style="background-color: yellowgreen;"></div>
      <div class="color" style="background-color: aquamarine;"></div>
      <div class="color" style="background-color: aqua;"></div>
      <div class="color" style="background-color: blue;"></div>
      <div class="color" style="background-color: blueviolet;"></div>
      <div class="color" style="background-color: purple;"></div>
      <div class="color" style="background-color: pink;"></div>
    </div>
  </div>
 </template>
  <!--Desktop Icon Template-->
  <template id="icon">
    <div class="icon-body">
      <img>
      <p></p>
    </div>
  </template>
  <script type="module" src="js/app.js"></script>
</body>

</html>

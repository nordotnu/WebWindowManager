<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Spa</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/memory.css">
  <link rel="stylesheet" href="css/chat.css">
  <link rel="icon" href="img/favicon.svg">
</head>

<body>

  <div class="desktop">
    <div class="icons-grid">

    </div>
    <div class="taskbar">
      <div class="tasks">
      </div>
      <h2 class="clock">20:20</h2>
    </div>
  </div>


  <!--Default Application Template-->
  <template id="my-app">
    <div id="app-body">
    </div>
  </template>

  <!--Memory Game Template-->
  <template id="memory-game">
    <div id="app-body" class="memory-game">
      <div class="start-menu">
        <img id="game-logo" src="../img/memory.png">
        <div class="options noselect">
          <h3>Choose a difficulty:</h3>
          <div class="option easy">
            <h4>Easy</h4>
            <p>2x2</p>
          </div>
          <div class="option normal">
            <h4>Normal</h4>
            <p>2x4</p>
          </div>
          <div class="option advanced">
            <h4>Advanced</h4>
            <p>4x4</p>
          </div>
        </div>
      </div>
      <div class="game-page hidden">
        <div class="game-header">
          <p>Time Left:  </p>
          <p class="time-left">99</p>
        </div>
        <div class="game-body">
          <div class="cards r2 c2">
            <div class="card">
              <img class="back-img hidden">
              <img class="front-img" src="img/memory-hidden.svg">
            </div>
          </div>
          

        </div>
      </div>
    </div>
  </template>

  <!--Chat App Template-->
  <template id="chat-app">
    <div class="chat-app">
      <div class="settings">
        <div class="setting user-setting">
          <p>Username:</p>
          <input class="username" type="text" disabled value="Anon">
          <div class="username-edit"></div>
        </div>
        <div class="setting channel-setting">
          <p>Channel:</p>
          <input class="channel" type="text" disabled value="public">
          <div class="channel-edit"></div>
        </div>
      </div>
      <div class="messages"></div>
      <div class="input">
        <div class="emojis hidden">
          <p>😀</p>
          <p>😁</p>
          <p>😁</p>
          <p>🥰</p>
          <p>🥹</p>
          <p>💕</p>
          <p>😒</p>
          <p>😡</p>
          <p>😖</p>
        </div>
        <textarea></textarea>
        <div class="emoji-btn"><img src="img/emoji.svg" alt=""></div>
        <div class="send-btn">
        <img src="img/send.svg">
      </div>
      </div>
    </div>
  </template>

  <!--Desktop Icon Template-->
  <template id="icon">
    <div class="icon-body">
      <img>
      <p></p>
    </div>
  </template>
  <script type="module" src="js/app.js"></script>
</body>

</html>
